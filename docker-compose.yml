version: '3.8'

services:
  flood-dashboard:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/water-levels"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
